            <textarea type="text" class="caixa_secundaria" style="resize: none" readonly></textarea>

        </section>

        <div class="div_aviso">
            <p class="aviso">Apenas letras min√∫sculas e sem acento.</p>
        </div>

        <div class="buttons">
            <button class="crip" name="criptografar" onclick='btnCrip()'>Criptografar</button>
            <button class="descrip" name="Descriptografar" onclick='btnDecrip()'>Descriptografar</button>
            <button class="copiar" name="Copiar" onclick="copiar()">Copiar</button>
        </div>
    </main>
